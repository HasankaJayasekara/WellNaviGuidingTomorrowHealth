{% extends "adminbase.html" %} {% block title %}Manage Users{% endblock %} {%
block content %}
<h3>Manage Users</h3>

{% if users %}
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.first_name }}</td>
      <td>
        <!-- Commenting out the Edit button as it's not needed -->
        <!-- <a href="#" class="btn btn-warning btn-sm">Edit</a> -->

        <form
          action="{{ url_for('views.delete_user', user_id=user.id) }}"
          method="POST"
          style="display: inline"
          onsubmit="return confirm('Are you sure you want to delete this user?');"
        >
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No users found.</p>
{% endif %} {% endblock %}
