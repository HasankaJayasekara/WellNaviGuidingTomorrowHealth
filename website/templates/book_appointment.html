{% extends "base.html" %} {% block title %}Book Appointment{% endblock %} {%
block content %}
<div class="container mt-5">
  <h2>Book Appointment with Dr. {{ doctor.name }}</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="appointment_date" class="form-label">Appointment Date</label>
      <input
        type="datetime-local"
        class="form-control"
        id="appointment_date"
        name="appointment_date"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Book Appointment</button>
    <a href="{{ url_for('views.search_doctors') }}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
